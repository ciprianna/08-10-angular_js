<!DOCTYPE html>
<html>
  <head>
    <title>Index, Event, Log</title>
  </head>
  <body>
    <div ng-app="app">
      <div ng-repeat="item in 'somewords'.split('') track by $index">
        {{$index + 1}}. {{item}}
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
