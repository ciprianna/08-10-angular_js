<html>
	<head>
		<title>ng-hide/ng-show css animations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.min.js"></script>
    <script src="app.js"></script>
    <link href="global.css" rel="stylesheet">
	</head>
	<body ng-app="app" ng-controller="TestCtrl as test">
    <button ng-click="test.people.push({name:'Steve Jobs'})">Add item to ng-repeat</button>
    <button ng-click="test.people.pop()">Remove item from ng-repeat</button>
    <div class="item" ng-repeat="person in test.people">
      {{person.name}}
    </div>
	</body>
</html>
