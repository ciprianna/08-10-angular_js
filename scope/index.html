<!DOCTYPE html>
<html>
  <head>
    <title>Directive Communication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-app="drinkApp">
      <div ng-controller="AppCtrl">
         <input type="text" ng-model="ctrlFlavor"> <!-- Ctrl -->
        <div drink flavor="ctrlFlavor"> <!-- Binds to the ctrlFlavor object -->

        </div>
      </div>
    </div>
  </body>
</html>
